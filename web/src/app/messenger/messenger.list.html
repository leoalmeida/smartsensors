<section layout="row" layout-align="end center" layout-wrap>
    <md-button class="md-fab md-primary md-hue-2" aria-label="Find it" ng-click="vm.showMapAction($event)" class="md-raised">
            <!--data-toggle="modal" data-target="#alertsModal" >-->
        <md-icon md-svg-src="maps:map"></md-icon>
    </md-button>
    <md-button class="md-fab md-primary md-hue-2" aria-label="More one" ng-click="vm.addNewAction()">
        <md-icon md-svg-src="alert:add_alert"></md-icon>
    </md-button>
</section>
<div flex ng-cloak class="gridListDynamicTiles">
    <md-grid-list
            md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter="8px" md-gutter-gt-sm="4px" data-ng-init="vm.initList()" >

        <md-grid-tile ng-repeat="item in vm.alertItems track by $index"
                      md-rowspan="{{item.tile.span.row}}"
                      md-colspan="{{item.tile.span.col}}"
                      md-colspan-sm="1"
                      md-colspan-xs="1"
                      ng-class="item.tile.background"
                      class="card" >
            <span class="alert-selected">
                <md-grid-tile-header layout-padding>
                        <p flex>{{item.name}}</p>
                </md-grid-tile-header>
                <div flex layout-xs="column" layout="row" layout-margin layout-align="space-around center" class="alert-content">
                    <div layout="row" flex-gt-sm="40"  >
                        <img ng-src="assets/images/{{item.imagePath}}" class="card-image" alt="Washed Out">
                    </div>
                    <div layout="column" flex-gt-sm="60" >
                        <div layout-align="center center">alerta: {{item.label}} ({{item.$key}})</div>
                        <div layout="row" layout-align="space-around center">
                            <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Favorite">
                                <md-icon md-svg-src="action:account_circle"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Settings">
                                <md-icon md-svg-src="action:account_circle"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Share">
                                <md-icon md-svg-src="action:account_circle"></md-icon>
                            </md-button>
                        </div>
                    </div>
                </div>
                <figure ng-style="backgroundImage | asSafe" class="card-image"></figure>
                <md-grid-tile-footer><h3>{{item.localization.address}}</h3></md-grid-tile-footer>
            </span>
        </md-grid-tile>
    </md-grid-list>
</div>

<div style="visibility: hidden">
    <div class="md-dialog-container" id="addDialog">
        <md-dialog aria-label="List dialog" flex="80">
            <md-dialog-content>

            </md-dialog-content>
            <md-dialog-actions>
                <md-button ng-click="vm.closeDialog()" class="md-primary">
                    Fechar
                </md-button>
            </md-dialog-actions>
        </md-dialog>
    </div>
</div>
