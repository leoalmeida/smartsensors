<div flex-gt-sm="100" flex>
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>{{vm.SCREENCONFS.LIST.TITLE}}</span>
            <span flex></span>
            <md-button class="md-raised" aria-label="Learn More">
                Novo Servidor
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-list ng-animate="'animate'" class="md-dense" ng-repeat="item in vm.listItems">
            <md-subheader class="md-no-sticky md-accent">
                <md-button class="md-fab md-mini" aria-label="Favorite" ng-click="vm.newSensor(item.$id)">
                    <md-icon md-svg-icon="assets/icons/{{vm.SCREENCONFS.LIST.ICONNEW}}"></md-icon>
                </md-button>
                <span>{{item.$id}}</span>
            </md-subheader>
            <md-subheader class="md-no-sticky md-accent">{{vm.SCREENCONFS.LIST.CONNECTED.TITLE}}</md-subheader>
            <md-list-item ng-click="vm.navigateTo(item.$id, sensor.key, $event)"  ng-repeat="sensor in item | SensorFilter: {column: 'enabled', value: true} as filteredSensors">
                <md-icon md-svg-icon="assets/icons/{{sensor.icon}}"></md-icon>
                <h4> {{ sensor.name }} </h4>
                <span flex></span>
                <h4> {{ sensor.readings.value }} {{ sensor.readings.unit }} </h4>
                <md-switch class="md-secondary" ng-model="sensor.enabled" ng-change="vm.toggleState(item.$id)"></md-switch>
            </md-list-item>
            <md-subheader class="md-no-sticky md-warn">{{vm.SCREENCONFS.LIST.DISCONNECTED.TITLE}}</md-subheader>
            <md-list-item ng-click="vm.navigateTo(item.$id, sensor.key, $event)"  ng-repeat="sensor in item | SensorFilter: {column: 'enabled', value: false} as filteredSensors">
                <md-icon class="md-primary md-hue-3" md-svg-icon="assets/icons/{{item.icon}}"></md-icon>
                <span class="md-primary md-hue-3"> {{ sensor.name }} </span>
                <span flex></span>
                <md-switch class="md-secondary" ng-model="sensor.enabled" ng-change="vm.toggleState(item.$id)"></md-switch>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
        <md-divider ></md-divider>
    </md-content>
</div>

<div hide flex-gt-sm="50"  flex>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Detalhes</span>
    </div>
  </md-toolbar>

  <md-content>
    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Large</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
  </md-content>
</div>
