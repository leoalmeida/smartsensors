<div flex ng-cloak class="gridListDynamicTiles">
    <md-grid-list
            md-cols="1"
            md-cols-sm="2"
            md-cols-md="3"
            md-cols-gt-md="6"
            md-row-height-gt-md="1:1"
            md-row-height="4:3"
            md-gutter="8px"
            md-gutter-gt-sm="4px" >
            <!--<md-grid-tile ng-repeat="item in vm.alertItems | SubscribedAlertsFilter:{values: vm.subscribedItems, type:'alert', reversal: false} track by $index"-->
            <md-grid-tile ng-repeat="item in vm.items  track by $index"
                      md-rowspan="{{item.configurations.row}}"
                      md-colspan="{{item.configurations.col}}"
                      md-colspan-sm="1"
                      md-colspan-xs="1"
                      class="card" ng-click="vm.show">
            <md-card layout-fill ng-class="item.severity">
                <md-grid-tile-header layout-padding class="darkAlphaBackground" >
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" style="color:#FA8072;" ng-src="{{item.configurations.icon}}"/>
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title"><strong>{{item.configurations.name}}</strong> ({{item.configurations.label}})</span>
                            <h4>
                                <span flex-end>{{item.startDate | date:'dd/MM/yyyy @ h:mma'}}</span>
                            </h4>
                        </md-card-header-text>
                    </md-card-header>
                </md-grid-tile-header>
                <img ng-src="{{item.configurations.localization.image}}" class="md-card-image" alt="Image" />
                <md-grid-content ng-class="item.severity">
                    <md-card-actions layout="row" layout-align="start center" >
                        <p><md-icon ng-if="item.lastUpdate.value=='!'" style="color:#FA8072; max-height: 18px"
                                 aria-label="announcement" md-svg-icon="{{vm.SCREENCONFIG.ICONS.WARNING}}">
                        </md-icon></p>
                        <label ng-if="item.lastUpdate.unit"><strong>{{item.lastUpdate.value}}{{item.lastUpdate.unit}}</strong>  </label>


                        <md-card-icon-actions>
                            <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Favorite">
                                <md-icon md-svg-src="{{vm.SCREENCONFIG.ICONS.ASSESSMENT}}"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Settings">
                                <md-icon md-svg-src="{{vm.SCREENCONFIG.ICONS.ACCOUNTS}}"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Share">
                                <md-icon md-svg-src="{{vm.SCREENCONFIG.ICONS.FAVORITE}}"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                    </md-card-actions>
                </md-grid-content>


                <!-- <img ng-src="{{item.localization.image}}" class="md-card-image" alt="image caption"  layout-fill/>

                <div class="alert-selected" >
                    <div flex layout-xs="column" layout="row" class="alert-content">
                        <div layout="row" flex-gt-sm="40" >
                            <img ng-src="{{item.configurations.icon}}" class="card-image" alt="Washed Out">
                        </div>
                        <div layout="column" flex-gt-sm="60" >
                            <div layout-align="center center">alerta: {{item.configurations.label}} ({{item.$key}})</div>
                            <div layout-align="space-around center">
                                <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Favorite">
                                    <md-icon md-svg-src="{{vm.SCREENCONFIG.ICONS.ACCOUNTS}}"></md-icon>
                                </md-button>
                                <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Settings">
                                    <md-icon md-svg-src="{{vm.SCREENCONFIG.ICONS.ACCOUNTS}}"></md-icon>
                                </md-button>
                                <md-button class="md-icon-button" ng-click="vm.close()" aria-label="Share">
                                    <md-icon md-svg-src="{{vm.SCREENCONFIG.ICONS.ACCOUNTS}}"></md-icon>
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>-->
                <md-grid-tile-footer ng-class="item.configurations.background">
                    <h3>{{item.configurations.localization.address}}</h3>
                </md-grid-tile-footer>
            </md-card>


        </md-grid-tile>
    </md-grid-list>
</div>

<div style="visibility: hidden">
    <div class="md-dialog-container" id="addDialog">
        <md-dialog aria-label="List dialog" flex="80">
            <md-dialog-content>

            </md-dialog-content>
            <md-dialog-actions>
                <md-button ng-click="vm.closeDialog()" class="md-primary">
                    Fechar
                </md-button>
            </md-dialog-actions>
        </md-dialog>
    </div>
</div>
