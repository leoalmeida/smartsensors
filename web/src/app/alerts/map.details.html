<div map-lazy-load="https://maps.google.com/maps/api/js"
     map-lazy-load-params="{{googleMapsUrl}}" ng-init="vm.initList">
    <ng-map
            center="{{vm.map.center}}"
            zoom="{{vm.map.zoom}}"
            default-style="true">
        <custom-marker ng-repeat="p in vm.alertItems track by $index"
                       id="custom-marker-{{$index}}"
                       on-click="vm.map.showInfoWindow('teste', 'custom-marker-'+$index)"
                       position="{{p.localization}}">
            <div>
                position {{p.name}}: {{p.pos[0]}}, {{p.pos[1]}}
            </div>
        </custom-marker>
    </ng-map>
</div>
