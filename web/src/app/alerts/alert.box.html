<div id="card" (click)="onSelect(alertinfo.$key)">
    <div class="alert-selected">
        <article>
            <div class="info">
                <div class="alert"><span>alerta:</span> {{alertinfo.label}} ({{alertinfo.$key}}) </div>
                <div class="alert-type">{{alertinfo.name}}</div>
                <div class="main-info">{{alertinfo.severity.indexOf(true)}}</div>
            </div>

            <div class="icon">
                <img [src]="alertImageIcon">
            </div>
        </article>
        <article>
            <div class="secondary-info">
                <img [src]="datetimeIcon">
                <span id="periodo">{{alertinfo.startDate}}</span>
                <span id="periodo">{{alertinfo.releaseDate}}</span>
            </div>
        </article>
        <as-alert-details id="card-info" [alert]="alertinfo"></as-alert-details>
        <!--<figure *ngIf="local1" style="background-image: url(../../assets/images/background_downtown.jpg)"></figure>-->
        <figure [style.background-image]="backgroundImage | asSafe" class="card-image"></figure>

    </div>
