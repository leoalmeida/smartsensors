<div flex-gt-sm="50" flex>
    <md-toolbar layout="row" class="md-hue-3" ng-show="!vm.showSearch">
        <div class="md-toolbar-tools">
            <h3>
                Lista de Amigos
            </h3>
            <span flex></span>

            <md-button aria-label="Search" ng-click="vm.showSearch = !vm.showSearch" class="md-icon-button" >
                <md-icon md-svg-src="assets/icons/action/ic_search_24px.svg" class="md-secondary " aria-label="Search"></md-icon>
            </md-button>
            <md-button aria-label="Open Settings" ng-click="vm.showListBottomSheet($event)" class="md-icon-button" >
                <md-icon md-svg-src="assets/icons/navigation/ic_more_vert_24px.svg" class="md-secondary " aria-label="Open Settings"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="vm.showSearch">
        <div class="md-toolbar-tools">
            <md-button aria-label="Back" ng-click="vm.showSearch = !vm.showSearch" class="md-icon-button" >
                <md-icon md-svg-src="assets/icons/navigation/ic_chevron_left_24px.svg" class="md-secondary"></md-icon>
            </md-button>
            <md-input-container flex>
                <label for="search">Pesquise aqui</label>
                <input type="text" data-ng-model="search.name">
            </md-input-container>

            <md-button aria-label="Search" ng-click="vm.showSearch = !vm.showSearch" class="md-icon-button" >
                <md-icon md-svg-src="assets/icons/action/ic_search_24px.svg" class="md-secondary " aria-label="Search"></md-icon>
            </md-button>
            <md-button aria-label="Open Settings" ng-click="vm.showListBottomSheet($event)" class="md-icon-button" >
                <md-icon md-svg-src="assets/icons/navigation/ic_more_vert_24px.svg" class="md-secondary " aria-label="Open Settings"></md-icon>
            </md-button>
        </div>

    </md-toolbar>

    <md-content flex md-scroll-y>
        <md-whiteframe class="md-whiteframe-1dp" layout="row" layout-padding>
            <md-list class="md-dense" flex data-ng-init="vm.initList()">
                <md-list-item class="md-3-line"
                              data-ng-repeat="friend in vm.friends | filter:search"
                              ng-click="goToPerson(friend.name, $event)"
                              class="noright">
                    <img ng-src="assets/icons/avatars/{{friend.avatar}}?{{$index}}" class="md-avatar" alt="{{friend.name}}" />
                    <div class="md-list-item-text" layout="column">
                        <h3>{{friend.name}}</h3>
                        <h4>{{friend.email}}</h4>
                        <p>{{friend.mood}}</p>
                    </div>
                    <md-checkbox  class="md-secondary" ng-model="friend.selected" ></md-checkbox>
                    <md-icon md-svg-icon="assets/icons/editor/ic_mode_edit_24px.svg" ng-click="vm.doSecondaryAction($index,$event)"  class="md-secondary " aria-label="Send Email" ></md-icon>
                    <md-icon md-svg-icon="assets/icons/action/ic_delete_24px.svg"  ng-click="vm.doSecondaryAction($index,$event)" class="md-secondary" aria-label="Chat" ></md-icon>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-whiteframe>
    </md-content>
</div>
