<md-content layout="column" ng-cloak class="md-padding" style="padding-bottom: 100px">
    <div class="page-container">
        <div class="container" ng-show="vm.progress">
            <md-progress-linear md-mode="query" ng-disabled="!vm.progress"></md-progress-linear>
            <div class="bottom-block">
                <span>Enviando ...</span>
            </div>
        </div>

        <md-card flex>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Receita</span>
                    <span class="md-subhead">Prepare a sua receita abaixo</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content >
                <div class="simpleDemo row">
                    <div ng-repeat="list in vm.recipe">
                        <md-content layout-gt-md="row" layout-padding>
                            <div class="md-media-xl" dnd-list="list" layout="row">
                                <div ng-repeat="item in list"
                                    dnd-draggable="item"
                                    dnd-moved="alert(list[$index])"
                                    dnd-effect-allowed="move"
                                    dnd-selected="vm.selected = item"
                                    ng-class="{'selected': vm.selected === item}" flex>
                                    <md-button class="md-fab md-primary">
                                        <md-icon md-svg-src="{{item.icon}}"></md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </md-content>
                    </div>
                </div>
            </md-card-content>
        </md-card>

        <span layout-fill >
            <md-fab-speed-dial ng-hide="vm.pallete1.hidden" md-direction="right" md-open="vm.pallete1.isOpen"
                               class="md-scale floating-component-left-2x" ng-class="{ 'md-hover-full': vm.pallete1.hover }">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-primary">
                        <md-tooltip md-direction="up" md-visible="tooltipVisible">Sensores</md-tooltip>
                        <md-icon md-svg-src="assets/icons/navigation/ic_menu_24px.svg"></md-icon>
                    </md-button>
                </md-fab-trigger>
                 <md-fab-actions dnd-list="sensors">
                    <div ng-repeat="sensor in vm.sensors | PublicSensorFilter: {column: 'enabled', value: true} as filteredSensors">
                        <md-button aria-label="{{sensor.label}}"
                                   dnd-draggable="sensor"
                                   dnd-moved="filteredSensors.splice($index, 1)"
                                   dnd-effect-allowed="move"
                                   dnd-selected="vm.selected = sensor"
                                   ng-class="{'selected': vm.selected === sensor}"
                                   class="md-fab md-raised md-mini">
                            <md-tooltip md-direction="up" md-visible="tooltipVisible"
                                        md-autohide="false">
                                {{sensor.name}}
                            </md-tooltip>
                            <md-icon md-svg-src="{{sensor.icon}}" aria-label="{{sensor.name}}"></md-icon>
                        </md-button>
                    </div>
                </md-fab-actions>
            </md-fab-speed-dial>

            <md-fab-speed-dial ng-hide="vm.pallete2.hidden" md-direction="right" md-open="vm.pallete2.isOpen"
                               class="md-scale floating-component-left" ng-class="{ 'md-hover-full': vm.pallete2.hover }">

                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-primary">
                        <md-tooltip md-direction="up" md-visible="tooltipVisible">Ações</md-tooltip>
                        <md-icon md-svg-src="assets/icons/navigation/ic_menu_24px.svg"></md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions dnd-list="actions">
                    <div ng-repeat="action in vm.actions">
                        <md-button aria-label="{{action}}"
                                   dnd-draggable="sensor"
                                   dnd-effect-allowed="move"
                                   dnd-selected="vm.selected = action"
                                   ng-class="{'selected': vm.selected === action}"
                                   class="md-fab md-raised md-mini">
                            <md-tooltip md-direction="up" md-visible="tooltipVisible"
                                        md-autohide="false">
                                {{action.name}}
                            </md-tooltip>
                            <md-icon md-svg-src="{{action.icon}}" aria-label="{{action.name}}"></md-icon>
                        </md-button>
                    </div>
                </md-fab-actions>
            </md-fab-speed-dial>
        </span>
    </div>
