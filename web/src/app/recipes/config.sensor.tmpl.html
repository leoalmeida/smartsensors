<md-dialog aria-label="Ajuda" flex="80">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Configurations" ng-disabled="true">
                    <md-icon md-svg-icon="assets/icons/editor/ic_mode_edit_24px.svg"></md-icon>
                </md-button>
                <span>
                    <h3>
                        <span class="md-subhead">Configuração: </span>
                        <span class="md-title">
                            <strong>
                                {{ vm.selected.type }}
                            </strong>
                        </span>
                    </h3>
                </span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="assets/icons/navigation/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column" layout-wrap ng-if="vm.selected.type" flex >
                    <md-input-container flex>
                        <label>Label</label>
                        <input ng-model="vm.selected.label" type="text">
                    </md-input-container>
                    <md-content layout="column" layout-padding>
                        <label>Resultado avaliado</label>
                        <div layout="row">
                            <md-input-container flex flex-gt-xs=33>
                                <label>Atributo avaliado</label>
                                <input ng-model="vm.selected.evaluated.attribute" type="text">
                            </md-input-container>
                            <md-input-container class="md-icon-float" flex flex-gt-xs="33">
                                <label>Relacional</label>
                                <md-select ng-model="vm.selected.evaluated.connector" id="conector">
                                    <md-option ng-repeat="option in vm.connectors | filter:'relacional'" ng-value="option.label" >
                                        <md-icon md-svg-src="{{option.icon}}" class="name"></md-icon>
                                        {{option.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="capitalize"flex flex-gt-xs="33">
                                <label class="capitalize">Resultado Esperado (Value)</label>
                                <input ng-model="vm.selected.evaluated.value" type="text">
                            </md-input-container>
                        </div>
                    </md-content>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.closeDialog('changed')">
                OK
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
