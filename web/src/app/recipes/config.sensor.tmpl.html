<md-dialog aria-label="Ajuda" flex="80">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Configurations" ng-disabled="true">
                    <md-icon md-svg-icon="assets/icons/editor/ic_mode_edit_24px.svg"></md-icon>
                </md-button>
                <span>
                    <h3>
                        <span class="md-subhead">Configuração: </span>
                        <span class="md-title">
                            <strong>
                                {{ vm.models.selected.type.display }}
                            </strong>
                        </span>
                    </h3>
                </span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="assets/icons/navigation/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column" layout-wrap ng-repeat="scenario in vm.models.selected.scenarios as scn" ng-if="vm.models.selected.type" flex >
                    <label>Cenário: <strong><input ng-model="scenario.label" type="text"></strong></label>
                        <div layout="row" layout-wrap ng-repeat="rule in scenario.rules" flex>
                            <md-input-container flex>
                                <label>Atributo</label>
                                <input ng-model="rule.evaluatedAttribute" type="text">
                            </md-input-container>
                            <md-input-container class="md-icon-float" flex="32">
                                <label>Regra</label>
                                <md-select ng-model="rule.compareOperator">
                                    <md-option ng-repeat="sign in vm.signTypes" ng-value="sign.value" ng-disabled="$index === -1">
                                        {{sign.display}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Valor</label>
                                <input ng-model="rule.expectedResult" type="number">
                            </md-input-container>
                            <md-input-container class="md-icon-float" flex="27" ng-if="!$last">
                                <label>Conector</label>
                                <md-select ng-model="rule.logicalOperator" >
                                    <md-option ng-repeat="connector in vm.connectors" ng-value="connector.value">
                                        {{connector.label}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <section flex layout="row" layout-align="center center" layout-wrap>
                                <md-button class="md-icon-button" aria-label="More" ng-click="vm.addRule(scenario.scenario)">
                                    <md-icon md-svg-icon="assets/icons/content/ic_add_circle_24px.svg"></md-icon>
                                </md-button>
                                <md-button class="md-icon-button" aria-label="Remove" ng-click="vm.removeRule(scenario.scenario, $index)">
                                    <md-icon md-svg-icon="assets/icons/content/ic_remove_circle_24px.svg"></md-icon>
                                </md-button>
                            </section>
                        </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.closeDialog('changed')">
                OK
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
