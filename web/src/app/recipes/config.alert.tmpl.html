<md-dialog aria-label="Ajuda" flex="80">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Configurations" ng-disabled="true">
                    <md-icon md-svg-icon="assets/icons/editor/ic_mode_edit_24px.svg"></md-icon>
                </md-button>
                <span>
                    <h3>
                        <span class="md-subhead">Configuração: </span>
                        <span class="md-title">
                            <strong>
                                {{ vm.models.selected.type.display }}
                            </strong>
                        </span>
                    </h3>
                </span>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="assets/icons/navigation/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <md-input-container class="md-icon-float" flex="70">
                        <label>Nome</label>
                        <input type="text" ng-model="vm.models.selected.name">
                    </md-input-container>
                    <md-input-container class="md-icon-float" flex="30">
                        <label>Label</label>
                        <input type="text" ng-model="vm.models.selected.label">
                    </md-input-container>
                </div>
                <div layout="column" layout-wrap ng-repeat="scenario in vm.getScenarios()" flex >
                    <div layout="column" layout-wrap ng-if="vm.models.selected.type" flex >
                        <label>Cenário: <strong>{{scenario.label}}</strong></label>
                        <section layout-align="center center" layout-padding>
                            <span layout="row">
                                <md-input-container class="md-icon-float" flex="50">
                                    <label>Tipo</label>
                                    <md-select ng-model="vm.models.selected.rules[scenario.scenario].type" id="alertType">
                                        <md-option ng-repeat="type in vm.alertTypes" ng-value="type.value" >
                                            {{type.display}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-switch ng-model="vm.models.selected.rules[scenario.scenario].lastReading" flex>Última Leitura</md-switch>
                                <md-switch ng-model="vm.models.selected.rules[scenario.scenario].lastUpdate" flex>Ativação</md-switch>
                            </span>
                            <span layout="row">
                                <md-input-container class="md-icon-float" flex>
                                    <label>Tipo</label>
                                    <md-select ng-model="vm.models.selected.rules[scenario.scenario].changedAttribute" id="alertChangedAttribute">
                                        <md-option ng-repeat="attr in vm.alertAttributes" ng-value="attr.value" >
                                            {{attr.display}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container class="md-icon-float" flex>
                                    <label>Valor</label>
                                    <md-select ng-model="vm.models.selected.rules[scenario.scenario].changedValue" id="alertChangedAttribute">
                                        <md-option ng-repeat="attrVal in vm.alertAttributesValues" ng-value="attrVal.value"  ng-disabled="$index === -1">
                                            {{attrVal.display}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </span>
                        </section>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.closeDialog('changed')">
                OK
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
