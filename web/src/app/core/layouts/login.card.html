<section layout="row" layout-phone="column" layout-padding layout-align="center center">
    <md-button class="md-fab md-primary md-hue-1" ng-click="vm.toggleGoogleSignIn()" data-onsuccess="vm.onSignIn" aria-label="Google login">
        <md-icon class="material-icons md-light md-48" md-svg-src="assets/icons/social/ic_google_48px.svg" ></md-icon>
    </md-button>

    <md-button class="md-fab md-primary md-hue-1" ng-disabled="true" aria-label="Facebook login">
        <md-icon class="material-icons md-light md-48" md-svg-src="assets/icons/social/ic_facebook_48px.svg" ></md-icon>
    </md-button>

    <md-button class="md-fab md-primary md-hue-1" ng-disabled="true" aria-label="twitter login">
        <md-icon class="material-icons" md-svg-src="assets/icons/social/ic_twitter_48px.svg" ></md-icon>
    </md-button>

    <md-button class="md-fab md-primary md-hue-1" aria-label="local login" ng-click="vm.local==!vm.local">
        <md-icon class="material-icons md-light md-48" md-svg-src="assets/icons/social/ic_login_key_48px.svg" ></md-icon>
    </md-button>
</section>
<md-card md-theme-watch width="4" class="profilecard transparent" ng-show="login_local">
    <md-content >
            <form name="userForm">
                <md-input-container class="md-block">
                    <!-- Use floating label instead of placeholder -->
                    <md-icon md-svg-src="assets/icons/communication/ic_email_24px.svg" class="email"></md-icon>
                    <input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
                </md-input-container>

                <md-input-container class="md-block">
                    <!-- Use floating placeholder instead of label -->
                    <md-icon md-svg-src="assets/icons/action/ic_lock_outline_24px.svg" class="passord"></md-icon>
                    <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
                </md-input-container>
            </form>
    </md-content>
</md-card>
