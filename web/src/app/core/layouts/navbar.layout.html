<nav>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button  class="md-icon-button md-primary" ng-click="vm.toggleLeft()" >
                    <md-icon md-svg-src="assets/icons/navigation/ic_menu_24px.svg"></md-icon>
                </md-button>
                <h2 class="md-tittle"> Smart Sensors </h2>
                <!-- fill up the space between left and right area -->
                <span flex></span>
                <span>
                    <md-button hide show-gt-xs ng-click="vm.login()" class="md-icon-button" >
                        <md-icon md-svg-src="assets/icons/social/ic_share_24px.svg" class="md-secondary " aria-label="Add"></md-icon>
                    </md-button>
                    <md-button hide show-gt-xs ng-click="vm.login()" class="md-icon-button" >
                        <md-icon md-svg-src="assets/icons/social/ic_group_add_24px.svg" class="md-secondary " aria-label="Send Msg "></md-icon>
                    </md-button>
                    <md-button hide show-gt-xs ng-click="vm.login()" class="md-icon-button" >
                        <md-icon md-svg-src="assets/icons/communication/ic_forum_24px.svg" class="md-secondary " aria-label="Send Msg "></md-icon>
                    </md-button>
                    <md-button hide show-gt-xs ng-click="vm.login()" class="md-icon-button" >
                        <md-icon md-svg-src="assets/icons/social/ic_notifications_active_24px.svg" class="md-secondary " aria-label="Send Msg "></md-icon>
                    </md-button>
                </span>
                <md-menu md-position-mode="target-right target">
                    <div aria-label="Open menu" class="md-button md-fab" ng-click="$mdOpenMenu($event)" >
                        <img ng-if="!vm.user" class="avatarImage imageZoom" ng-src="assets/icons/action/ic_lock_24px.svg" alt="Profile" />
                        <img ng-if="vm.user" class="avatarImage imageZoom" ng-src="{{vm.user.photoURL}}" alt="{{vm.user.name}}" />
                    </div>
                    <md-menu-content width="5" class="lightAlphaBackground" ng-init="vm.initApp()">
                        <as-login-card ng-hide="vm.status" ></as-login-card>
                        <as-profile-card ng-show="vm.status" ></as-profile-card>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <md-divider ng-if="item.separator"></md-divider>
    </md-content>

    <md-sidenav class="md-sidenav-left"
                md-component-id="menu"
                md-whiteframe="4">
        <div flex>
            <md-toolbar class="light-blue md-tall md-hue-2">
                <span flex></span>
                <div layout="column" class="md-toolbar-tools-bottom inset">
                    <img ng-if="!vm.user" class="avatarImage" ng-src="assets/icons/action/ic_lock_24px.svg" alt="Profile" />
                  <img ng-if="vm.user" class="avatarImage" ng-src="{{vm.user.photoURL}}" alt="{{vm.user.name}}" />
                  <span></span>
                  <div ng-if="vm.user">{{vm.user.displayName}}</div>
                  <div ng-if="vm.user">{{vm.user.email}}</div>
                </div>
            </md-toolbar>
            <md-content>
                <md-list>
                    <span ng-repeat="item in vm.menuItems">
                        <md-subheader ng-if="item.header" class="md-no-sticky">{{item.title}}</md-subheader>
                        <md-divider ng-if="item.separator"></md-divider>
                        <md-list-item ng-click="vm.navigateTo(item.options.link)" ng-if="!item.layout">
                            <md-icon md-svg-icon="{{item.options.icon}}"></md-icon>
                            <p>{{ item.name }}</p>
                        </md-list-item>
                    </span>
                </md-list>
            </md-content>
        </div>
    </md-sidenav>
</nav>
